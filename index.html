<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div class="container">
    <div class="box1">
      <img class="logo" src="./images/logo.svg" alt="logo">
      <div class="icons">
        <img class="doc" src="./images/icon-document.svg" alt="doc">
        <img class="folder" src="./images/icon-folder.svg" alt="folder">
        <img class="upload" src="./images/icon-upload.svg" alt="upload">
      </div>
    </div>
    <div class="box2">
      <div class="usage">
        <p>Youâ€™ve used <span class="used">815 GB</span> of your storage</p>
      </div>
      
      <div class="meter"><div class="color"></div>
      <div class="round"></div>
      </div>
      <div class="usage2"> <span class="big">185</span> GB Left</div>
      
      <p class="start"> 0 GB</p>
      <p class="end"> 1000 GB</p>
    </div>
    
  </div>
  
  <div class="attribution">
    <div><span>Challenge by</span> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><span>Frontend Mentor</span></a>.</div> 
    Coded by <a href="https://www.frontendmentor.io/profile/nas22663">nas</a>.
  </div>
</body>
</html>
